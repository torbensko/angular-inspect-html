<!doctype html>
<html>
  <head>
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body ng-app="DemoApp">

    <div class="container">

      <div class="panel panel-primary" inspect-html>
        <div class="panel-heading">
          <h3 class="panel-title">Panel primary</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>

      <div class="panel panel-success" inspect-html>
        <div class="panel-heading" >
          <h3 class="panel-title">Panel success</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>

      <div class="panel panel-warning" inspect-html>
        <div class="panel-heading">
          <h3 class="panel-title">Panel warning</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>
    </div><!-- .container -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <script src="bower_components/js-beautify/js/lib/beautify-html.js"></script>

    <script src="angular-inspect-html.js"></script>
    <script>
      angular.module('DemoApp', ['sko.inspectHtml']);
    </script>
  </body>
</html>
